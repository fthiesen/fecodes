<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/8b8fad69b5.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="contact">

  <a href="#skip-to-content" class="skip-link btn">Skip to content</a>

  <header>

    <div class="wrapper">

      <nav role="navigation">
        <ul id="menu" class="flex">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./post.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <button id="menu-toggle" aria-label="Open the menu" title="Open the menu" aria-expanded="false" aria-controls="mobile-menu"></button>
        <ul id="mobile-menu" class="flex">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./post.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

      <h1 class="header-content">Get in touch</h1>

    </div>
    <!-- end of header wrapper -->
  
  </header>

  <main>

    <div class="wrapper flex">

      <div class="contact-info">

        <div class="online-contact">

          <ul class="social-media">
            <li>
              <a href="" aria-label="Follow us on Facebook" title="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="" aria-label="Follow us on Instagram" title="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="" aria-label="Follow us on Twitter" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="" aria-label="Connect with us on Whatsapp" title="Connect with us on Whatsapp"><i class="fab fa-whatsapp"></i></a>
            </li>
          </ul>
          
          <p>info@email.com</p>

        </div>
        <!-- end of online-contact -->

        <div class="address">
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>

      </div>
      <!-- end of contact-info -->

      <form id="skip-to-content" class="flex" action="">

        <label for="name" class="sr-only">Enter your name</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <label for="email" class="sr-only">Enter your email address</label>
        <input type="email" id="email" name="email" placeholder="Email address">
        <label for="message" class="sr-only">Leave us a message</label>
        <textarea placeholder="Message" name="message" id="message"></textarea>

        <button class="btn" type="submit">Submit</button>

      </form>

    </div>
    <!-- end of main wrapper -->

  </main>

  <footer>
    <p>Copyright &copy; 2021 <a href="https://junocollege.com">Juno College</a> | By Bea <i class="fas fa-kiwi-bird"></i> & Fern <i class="fab fa-pagelines"></i></p>
  </footer>

  <script src="./script.js"></script>

</body>
</html>
